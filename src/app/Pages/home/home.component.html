<body>
  <!-- Alert div -->
  <div class="card">
    <p-messages
      [(value)]="messages"
      [enableService]="false"
      [closable]="true"
    />
  </div>

  <!-- Boards grid container -->
  <div>
    <h1>My Boards</h1>

    <!-- Progress Spinner div -->
    <div class="card flex justify-content-center" *ngIf="loadingList">
      <p-progressSpinner styleClass="w-10rem h-10rem" ariaLabel="loading" />
    </div>

    <!-- Boards grid div -->
    <div *ngIf="!loadingList" class="board-grid">

      <!-- Board cards -->
      <p-card
        *ngFor="let board of boards"
        header="{{ board.boardName }}"
        subheader="Tasks: {{ board.tasks.length }}"
        [style]="{ width: '100%', height: '100%' }"
      >
        <ng-template pTemplate="footer">
          <div class="flex gap-3 mt-1">
            <p-button label="Open" (click)="goToBoard(board.id)" />
            <p-button
              icon="pi pi-pencil"
              severity="secondary"
              [outlined]="true"
              (click)="showEditDialog(board)"
            />
            <p-button
              icon="pi pi-trash"
              severity="danger"
              [outlined]="true"
              (click)="showDeleteConfirmation($event, board)"
            />

            <!-- Delete progress Spinner div -->
            <p-progressSpinner
              *ngIf="deletingBoard && board.id === idToDelete"
              styleClass="w-3rem h-3rem"
              ariaLabel="loading"
            />
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>

  <!-- Delete dialog -->
  <p-confirmDialog />

  <!-- Edition dialog div -->
  <div class="card flex justify-content-center">
    <p-dialog
      header="Update Board"
      [modal]="true"
      [(visible)]="openEdition"
      [style]="{ width: '30rem' }"
    >
      <!-- Saving progress Spinner div -->
      <div class="card flex justify-content-center" *ngIf="savingBoard">
        <p-progressSpinner styleClass="w-3rem h-3rem" ariaLabel="loading" />
      </div>

      <!-- Dialog content -->
      <div *ngIf="!savingBoard">
        <div class="flex align-items-center gap-3 mb-3">
          <label for="boardname" class="font-semibold w-6rem">Board Name</label>
          <input
            pInputText
            id="boardname"
            [(ngModel)]="this.newBoardName"
            class="flex-auto"
            autocomplete="off"
          />
        </div>
        <div class="flex justify-content-end gap-2">
          <p-button
            label="Cancel"
            [outlined]="true"
            severity="secondary"
            (click)="resetFields()"
          />
          <p-button label="Update" (click)="updateBoard()" />
        </div>
      </div>
    </p-dialog>
  </div>
</body>
